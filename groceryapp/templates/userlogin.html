{% load static %}
<html>
<head>
</head>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="card shadow m-5" id="loginform">
    <div class="card-body">

        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">User Login</h5>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="username" placeholder="Enter Email ID" class="form-control py-4">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter Password" class="form-control py-4">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
                <a href="{% url 'registration' %}" class="float-right mt-2 text-primary">Create Account <i class="fas fa-angle-double-right"></i></a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
