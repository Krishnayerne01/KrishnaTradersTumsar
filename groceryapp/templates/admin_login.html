{% load static %}
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("{% static 'images/adminloginbg.png' %}");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    .card-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-title img {
      border-radius: 50%;
    }
    .card-title h2 {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: none;
    }
    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .float-right {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .float-right:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
{% include 'navigation.html' %}

<div class="login-container">
  <div class="card">
    <div class="card-title">
      <img src="{% static 'images/logo1.jpg' %}" width="100" height="100" alt="Admin Logo">
      <h2>Admin Login</h2>
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <input type="submit" value="Login" class="btn btn-success">
        <a href="{% url 'main' %}" class="float-right"><i class="fas fa-angle-double-left"></i> Go Back To HomePage</a>
      </form>
    </div>
  </div>
</div>

{% if msg %}
<script>
  alert('{{msg}}');
</script>
{% endif %}
</body>
</html>
